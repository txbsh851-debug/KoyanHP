{% extends "base.html" %}
{% block content %}
    <div class="container mt-4">
    <h1>お問い合わせフォーム</h1>
    <br>
    <form method="post">
        <p><a class="link-opacity-100-hover" href="https://docs.google.com/forms/d/e/1FAIpQLSfRxe5bQO7UtEq3I53W3cHglvAyPJRl7KMlvrAi7Lv7u3V8BQ/viewform?usp=dialog">問い合わせ</a></p>
        <label for="name" class="form-label"><h3>お名前:</h3></label><br>
        <input type="text" id="name" name="name" required class="form-control"><br><br>
        <label for="email" class="form-label"><h3>メールアドレス:</h3></label><br>
        <input type="email" id="email" name="email" required class="form-control"><br><br>
        <label for="message" class="form-label"><h3>お問い合わせ内容:</h3></label><br>
        <textarea id="message" name="message" class="form-control" rows="4" required></textarea><br><br>
        <button type="submit" role=button class="btn btn-outline-success btn-lg fw-bold">送信</button>
    </form>
    </div>
{% endblock %}
